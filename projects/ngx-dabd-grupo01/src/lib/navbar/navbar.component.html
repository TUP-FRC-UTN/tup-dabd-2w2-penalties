<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark z-3 position-fixed top-0 navbar-width"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse ms-3" id="navbarNavAltMarkup">
      <div class="navbar-nav align-items-center">
        @for(item of navbarMenu; track $index) {
        <li
          class="nav-item dropdown"
          style="cursor: pointer"
          [class.dropdown]="item.subMenu"
        >
          @if(item.subMenu) {
          <a
            class="nav-link dropdown-toggle text-white-50"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            (click)="selectSidebar(item)"
          >
            {{ item.label }}
          </a>
          } @if(!item.subMenu) {
          <a
            class="nav-link text-white-50"
            [ngClass]="{
              'nav-link-active': item.label === selectedNavbarItem
            }"
            [routerLink]="item.routerLink"
            (click)="selectSidebar(item)"
          >
            {{ item.label }}
          </a>
          } @if(item.subMenu) {
          <ul class="dropdown-menu">
            @for(subItem of item.subMenu; track $index) {
            <li>
              <a
                class="dropdown-item"
                [routerLink]="subItem.routerLink"
                (click)="selectSidebar(subItem)"
              >
                {{ subItem.label }}
              </a>
            </li>
            }
          </ul>
          }
        </li>
        @if(item.badge) {
        <span class="badge rounded-pill bg-danger"> {{ item.badge }} </span>
        } }
      </div>
      <i class="bi bi-bell text-white ms-auto me-4"></i>
      <button class="btn btn-danger d-flex align-items-center" (click)="onLogoutButtonClick()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Logout
      </button>
    </div>
  </div>
</nav>
