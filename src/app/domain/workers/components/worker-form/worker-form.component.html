<div class="modal-header">
  <h4 class="modal-title">AnÌƒadir obrero</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <app-form-fields
    [formConfig]="constructionFormConfig"
    [isButtonOutside]="isButtonOutside"
    [onSubmit]="onSubmit"
  ></app-form-fields>
</div>
@if (errorMessage) {
<div class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>
} @if(isButtonOutside) {
<div class="modal-footer">
  <button class="btn btn-success" (click)="submitForm()">Confirmar</button>
  <button class="btn btn-danger" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
</div>
}
