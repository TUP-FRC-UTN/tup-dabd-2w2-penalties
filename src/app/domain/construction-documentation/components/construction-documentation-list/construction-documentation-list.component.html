<ng-template #isApprovedTemplate let-item>
  @if(item.state === 'APPROVED') {
  <span class="badge border border-success text-success p-2">Aprobado</span>
  } @else if(item.state === 'REJECTED') {
  <span class="badge border border-danger text-danger p-2">Rechazado</span>
  } @else if (item.state === 'PENDING_APPROVAL') {
  <span class="badge bg-secondary p-2">Pendiente</span>
  }
</ng-template>

<ng-template #documentTypeNameTemplate let-item>
  {{ item.documentation_type.name }}
</ng-template>

<ng-template #revisionTemplate let-item>
  <button
    class="btn btn-outline-success btn-sm me-2"
    placement="top"
    ngbTooltip="Aprobar"
    (click)="approveDocument(item)"
    [disabled]="
      item.state === 'APPROVED' || currentConstructionStatus !== 'LOADING'
    "
  >
    <i class="bi bi-check-lg"></i>
  </button>
  <button
    class="btn btn-outline-danger btn-sm me-2"
    placement="top"
    ngbTooltip="Rechazar"
    (click)="rejectDocument(item)"
    [disabled]="
      item.state === 'REJECTED' || currentConstructionStatus !== 'LOADING'
    "
  >
    <i class="bi bi-x"></i>
  </button>
</ng-template>

<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-outline-primary btn-sm me-2"
    placement="top"
    ngbTooltip="Descargar"
    (click)="download(item.id)"
  >
    <i class="bi bi-download"></i>
  </button>
  <button
    class="btn btn-outline-danger btn-sm me-2"
    placement="top"
    ngbTooltip="Eliminar"
    (click)="deleteDocument(item)"
  >
    <i class="bi bi-trash"></i>
  </button>
</ng-template>

<div class="px-5 py-4 border border-top-0">
  <app-table
    [height]="'200px'"
    [items]="construction?.construction_documentation || []"
    [columns]="columns"
    [showExportOptions]="false"
  >
    <div class="w-100 d-flex justify-content-end">
      <button class="btn btn-outline-primary" (click)="openFormModal()">
        <i class="bi bi-upload"></i>
        Subir documento
      </button>
    </div>
  </app-table>
</div>
