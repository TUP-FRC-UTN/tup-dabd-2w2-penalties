<ng-template #isApprovedTemplate let-item>
  @if(item.approved) {
  <span class="badge bg-success p-2">Aprobado</span>
  } @else {
  <span class="badge bg-secondary p-2">Pendiente</span>
  }
</ng-template>

<ng-template #documentTypeNameTemplate let-item> 
  {{ item.documentType.name }}
</ng-template>

<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-outline-success btn-sm me-2"
    placement="top"
    ngbTooltip="Aprobar"
  >
    <i class="bi bi-check-lg"></i>
  </button>
  <button
    class="btn btn-outline-danger btn-sm me-2"
    placement="top"
    ngbTooltip="Rechazar"
    (click)="rejectDocument(item)"
  >
    <i class="bi bi-x"></i>
  </button>

  <button
  class="btn btn-outline-primary btn-sm me-2"
  placement="top"
  ngbTooltip="Descargar"
  (click)="download(item.id)"
>
<i class="bi bi-download"></i>
</button>

  
</ng-template>

<div class="px-5 py-4 border border-top-0">
  <app-table
    [height]="'200px'"
    [items]="construction?.construction_documentation || []"
    [columns]="columns"
  >
    <div class="w-100 d-flex justify-content-end">
      <button class="btn btn-outline-primary mx-3" (click)="openFormModal()">
        <i class="bi bi-upload"></i>
        Subir documento
      </button>
      <button class="btn btn-outline-primary" (click)="approveConstruction()">
        <i class="bi bi-clipboard-check"></i>
        Aprobar obra
      </button>
    </div>
  </app-table>
</div>
