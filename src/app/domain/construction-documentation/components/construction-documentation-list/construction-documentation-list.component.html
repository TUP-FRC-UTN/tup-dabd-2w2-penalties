<ng-template #isApprovedTemplate let-item>
  @if(item.approved) {
  <span class="badge bg-success p-2">Aprobado</span>
  } @else {
  <span class="badge bg-secondary p-2">Pendiente</span>
  }
</ng-template>

<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-outline-success btn-sm me-2"
    placement="top"
    ngbTooltip="Aprobar documento"
  >
    <i class="bi bi-check-lg"></i>
  </button>
  <button
    class="btn btn-outline-danger btn-sm me-2"
    placement="top"
    ngbTooltip="Rechazar documento"
    (click)="rejectDocument(item)"
  >
    <i class="bi bi-x"></i>
  </button>
</ng-template>

<div class="px-5 py-4 border border-top-0">
  <app-table
    [height]="'200px'"
    [items]="documentations || []"
    [columns]="columns"
  >
    <div class="w-100 d-flex justify-content-end">
      <button class="btn btn-outline-primary" (click)="approveConstruction()">
        <i class="bi bi-clipboard-check"></i>
        Aprobar obra
      </button>
    </div>
  </app-table>
</div>
