<ng-template #actionsTemplate let-item>
  <button class="btn btn-primary btn-sm me-2" (click)="goToDetails(item.id)">
    Ver más
  </button>
</ng-template>
<ng-template #sanctionType let-item>
  {{ item.sanction_type.name }}
</ng-template>
<ng-template #date let-item>
  {{ item.created_date | date : "dd/MM/yyyy HH:mm" }}
</ng-template>

<ng-template #claimStatus let-item>
  {{ item.claim_state | getValueByKeyForEnum : ClaimStatusEnum }}
</ng-template>

<ng-template #check let-item>
  @if (item.claim_state ==='SENT') {

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckChecked"
      [checked]="includesClaimById(item)"
      (click)="checkClaim(item)"
      [disabled]="disbledCheck(item)"
    />
  </div>
  }
</ng-template>

<ng-template #description let-item>
  {{ item.description | truncate : 60 }}
</ng-template>

<app-main-container title="Reclamos">
  <app-table
    [items]="(items$ | async) || []"
    [columns]="columns"
    [pagination]="{
      totalItems: (totalItems$ | async) || 0,
      page: page,
      size: size,
      onPageChange: onPageChange,
      onPageSizeChange: onPageSizeChange
    }"
    [isLoading]="(isLoading$ | async) || false"
    (searchValueChange)="onSearchValueChange('partialName', $event)"
    searchPlaceHolder="Nombre..."
    [headerButtonText]="'Nuevo'"
    (headerButtonClick)="openFormModal()"
  >
    @if(checkedClaims.length!=0){
    <div class="row justify-content-end align-items-center g-2 mb-2">
      <div class="col-2">
        <button class="btn btn-outline-primary" (click)="createInfraction()">
          Crear Infracción
        </button>
      </div>
    </div>

    }
  </app-table>
</app-main-container>
