<ng-template #dateTemplate let-item>
  {{ item.created_date | date : "dd/MM/yyyy HH:mm" }}
</ng-template>

<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-primary btn-sm me-2"
    placement="top"
    ngbTooltip="Descargar"
    (click)="download(item.id, item.document_identifier)"
  >
    <i class="bi bi-download"></i>
  </button>
</ng-template>

<div class="px-5 py-4 border border-top-0">
  <app-table
    [height]="'200px'"
    [items]="infraction!.proofs || []"
    [columns]="columns"
    [showExportOptions]="false"
    [headerButtonIcon]="'bi bi-upload'"
    [headerButtonText]="'Subir documento'"
    [showHeaderButton]="false"
    [showSearchBar]="false"
  >
  </app-table>
</div>
