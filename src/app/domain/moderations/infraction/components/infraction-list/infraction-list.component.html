<ng-template #actionsTemplate let-item>
  <button class="btn btn-primary btn-sm me-2" (click)="goToDetails(item.id)">
    <i class="bi bi-eye"></i>
  </button>
</ng-template>

<ng-template #statusTemplate let-item>
  <span
    class="badge p-2 border"
    [ngClass]="{
      'text-secondary': item.infraction_status === 'CREATED',
      'border-secondary': item.infraction_status === 'CREATED',
      'text-success': item.infraction_status === 'APPROVED',
      'border-success': item.infraction_status === 'APPROVED',
      'text-danger': item.infraction_status === 'REJECTED',
      'border-danger': item.infraction_status === 'REJECTED',
      'border-warning': item.infraction_status === 'APPEALED',
      'text-warning': item.infraction_status === 'APPEALED'
    }"
    >{{
      item.infraction_status | getValueByKeyForEnum : InfractionStatusEnum
    }}</span
  >
</ng-template>

<ng-template #dateTemplate let-item>
  {{ item.created_date | date : "dd/MM/yyyy HH:mm" }}
</ng-template>

<ng-template #fineTemplate let-item>
  @if (item.fine_id) {
  <a [href]="['/fine/' + item.fine_id]">
    {{ item.fine_id }}
  </a>
  }@else { N/A }
</ng-template>

<app-main-container title="Infracciones">
  <app-table
    [items]="(items$ | async) || []"
    [columns]="columns"
    [pagination]="{
      totalItems: (totalItems$ | async) || 0,
      page: page,
      size: size,
      onPageChange: onPageChange,
      onPageSizeChange: onPageSizeChange
    }"
    [isLoading]="(isLoading$ | async) || false"
    (searchValueChange)="onSearchValueChange($event)"
    (headerButtonClick)="openFormModal()"
    (infoButtonClick)="onInfoButtonClick()"
    [showExportOptions]="false"
    [showHeaderButton]="role === 'ADMIN'"
  >
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="btn-group me-5" role="group">
        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="clearFilters()"
            >
              <i class="bi bi-trash-fill"></i> Limpiar
            </button>
            <div
              class="btn-group"
              ngbDropdown
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button
                type="button"
                class="btn btn-outline-info dropdown-toggle"
                ngbDropdownToggle
              >
                <i class="bi bi-funnel-fill"></i> Filtros
              </button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem (click)="setFilterType('fecha')">
                  Por fecha
                </button>
                <button ngbDropdownItem (click)="setFilterType('estado')">
                  Por estado
                </button>
              </div>
            </div>
          </div>
          <!-- Fecha -->
          @if(filterType === 'fecha'){
          <div class="d-flex">
            <input
              type="date"
              class="form-control me-2"
              [(ngModel)]="startDate"
              placeholder="Fecha de inicio"
            />
            <input
              type="date"
              class="form-control me-2"
              [(ngModel)]="endDate"
              placeholder="Fecha de fin"
            />
            <button class="btn btn-dark" type="button" (click)="applyFilters()">
              Buscar
            </button>
          </div>
          }
          <!-- Estado -->
          @if(filterType === 'estado'){
          <div class="d-flex">
            <select class="form-select me-2" [(ngModel)]="status">
              <option value="">Selecciona estado</option>
              <option value="APPROVED">Aprobado</option>
              <option value="REJECTED">Desestimado</option>
              <option value="ON_APPEALING">En apelaci√≥n</option>
              <option value="CREATED">Creado</option>
            </select>
            <button class="btn btn-dark" type="button" (click)="applyFilters()">
              Buscar
            </button>
          </div>
          }
        </div>
      </div>
    </div>
  </app-table>
</app-main-container>
