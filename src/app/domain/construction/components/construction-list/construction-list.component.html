<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-primary btn-sm me-2"
    (click)="goToDetails(item.construction_id)"
  >
    Ver más
  </button>
</ng-template>

<app-main-container title="Obras">
  <app-table
    [items]="(items$ | async) || []"
    [columns]="columns"
    [pagination]="{
      totalItems: (totalItems$ | async) || 0,
      page: page,
      size: size,
      onPageChange: onPageChange,
      onPageSizeChange: onPageSizeChange
    }"
    [isLoading]="(isLoading$ | async) || false"
    (searchValueChange)="onSearchValueChange($event)"
    (headerButtonClick)="openFormModal()"
  >
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="btn-group me-5" role="group">
        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="clearFilters()"
            >
              <i class="bi bi-x-octagon-fill"></i> Limpiar
            </button>
            <div
              class="btn-group"
              ngbDropdown
              role="group"
              aria-label="Button group with nested dropdown"
            >
              <button
                type="button"
                class="btn btn-outline-info dropdown-toggle"
                ngbDropdownToggle
              >
                <i class="bi bi-funnel-fill"></i> Filtros
              </button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem (click)="setFilterType('fecha')">
                  Por fecha
                </button>
                <button ngbDropdownItem (click)="setFilterType('estado')">
                  Por estado
                </button>
              </div>
            </div>
          </div>

          <div class="d-flex" *ngIf="filterType === 'fecha'">
            <input
              type="date"
              class="form-control me-2"
              [(ngModel)]="startDate"
              placeholder="Fecha de inicio"
            />
            <input
              type="date"
              class="form-control me-2"
              [(ngModel)]="endDate"
              placeholder="Fecha de fin"
            />
            <button class="btn btn-dark" type="button" (click)="applyFilters()">
              Buscar
            </button>
          </div>

          <div class="d-flex" *ngIf="filterType === 'estado'">
            <select class="form-select me-2" [(ngModel)]="status">
              <option value="">Selecciona estado</option>
              <option value="LOADING">En carga</option>
              <option value="ON_REVISION">En revisión</option>
              <option value="APPROVED">Aprobado</option>
              <option value="REJECTED">Rechazado</option>
              <option value="IN_PROGRESS">En proceso</option>
              <option value="COMPLETED">Completado</option>
              <option value="STOPPED">Parado</option>
              <option value="CANCELLED">Cancelado</option>
            </select>
            <button class="btn btn-dark" type="button" (click)="applyFilters()">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
  </app-table>
</app-main-container>
