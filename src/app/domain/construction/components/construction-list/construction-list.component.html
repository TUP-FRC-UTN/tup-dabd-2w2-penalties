<ng-template #actionsTemplate let-item>
  <button
    class="btn btn-primary btn-sm me-2"
    (click)="goToDetails(item.construction_id)"
  >
    Ver más
  </button>
</ng-template>

<app-main-container title="Obras">
  <app-table
    [items]="(items$ | async) || []"
    [columns]="columns"
    [pagination]="{
      totalItems: (totalItems$ | async) || 0,
      page: page,
      size: size,
      onPageChange: onPageChange,
      onPageSizeChange: onPageSizeChange
    }"
    [isLoading]="(isLoading$ | async) || false"
    (searchValueChange)="onSearchValueChange('search', $event)"
    (addItemClick)="openFormModal()"
  >
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="btn-group me-5" role="group">
        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-outline-danger">
              <i class="bi bi-x-octagon-fill"></i> Limpiar
            </button>
            <button
              type="button"
              class="btn btn-outline-info dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-funnel-fill"></i> Filtros
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item">Manzana</a>
              </li>
              <li>
                <a class="dropdown-item">Estado de Lote</a>
              </li>
              <li>
                <a class="dropdown-item">Tipo de Lote</a>
              </li>
            </ul>
          </div>

          @if (true) {
          <div class="d-flex">
            @if (true) {
            <input
              type="number"
              class="form-control me-2"
              id="filter-number"
              name="ngModel"
              placeholder="Número de Lote"
            />
            }
            <button class="btn btn-dark" type="button">Buscar</button>
          </div>
          }
        </div>
      </div>
    </div>
  </app-table>
</app-main-container>
