<div class="modal-header">
  <h4 class="modal-title">Añadir construcción</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p class="alert alert-info">Una vez creada la obra será necesario modificarla para agregar la documentación correspondiente.</p>
  <app-form-fields
    [formConfig]="constructionFormConfig"
    [isButtonOutside]="isButtonOutside"
    [onSubmit]="onSubmit"
  ></app-form-fields>
</div>
@if(isButtonOutside) {
<div class="modal-footer">
  <button class="btn btn-primary" (click)="submitForm()">Añadir</button>
</div>
}
