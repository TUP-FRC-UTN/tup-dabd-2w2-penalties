<app-layout title="Construction Detail" [onGoBack]="goBack">
  <div class="row">
    <div class="mb-3 col-6">
      <label for="name" class="form-label">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        value="{{ construction?.project_name }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="address" class="form-label">Address</label>
      <input
        id="address"
        name="address"
        class="form-control"
        value="{{ construction?.project_address }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="description" class="form-label">Description</label>
      <input
        id="description"
        name="description"
        class="form-control"
        value="{{ construction?.project_description }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="status" class="form-label">Status</label>
      <div class="d-flex gap-3">
        <select
          id="status"
          name="status"
          class="form-control"
          [(ngModel)]="selectedStatus"
        >
          <option *ngFor="let status of statusOptions" [value]="status">
            {{ status }}
          </option>
        </select>
        <button
          class="btn btn-primary"
          [disabled]="selectedStatus === construction?.construction_status"
          (click)="updateStatus()"
          placement="top"
          ngbTooltip="Actualizar estado"
        >
          <i class="bi bi-floppy"></i>
        </button>
      </div>
    </div>
    <div class="mb-3 col-6">
      <label for="start_date" class="form-label">Start Date</label>
      <input
        id="start_date"
        name="start_date"
        class="form-control"
        value="{{ construction?.planned_start_date }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="end_date" class="form-label">End Date</label>
      <input
        id="end_date"
        name="end_date"
        class="form-control"
        value="{{ construction?.planned_end_date }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="plot_id" class="form-label">Plot</label>
      <input
        id="plot_id"
        name="plot_id"
        class="form-control"
        value="{{ construction?.plot_id }}"
        disabled
      />
    </div>
    <div class="mb-3 col-6">
      <label for="municipality" class="form-label"
        >Approved by municipality</label
      >
      <input
        id="municipality"
        name="municipality"
        class="form-control"
        value="{{ construction?.approved_by_municipality }}"
        disabled
      />
    </div>
  </div>
  <hr style="color: #808080" />
  <ul class="nav nav-tabs">
    <!-- <li class="nav-item">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'documentation' }"
        (click)="setActiveTab('documentation')"
      >
        Documentos
      </button>
    </li> -->
    <li class="nav-item">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'workers' }"
        (click)="setActiveTab('workers')"
      >
        Obreros
      </button>
    </li>
    <!-- <li class="nav-item">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'notes' }"
        (click)="setActiveTab('notes')"
      >
        Notas
      </button>
    </li> -->
  </ul>
  @switch (activeTab) {
  <!-- Documentation -->
  @case ('documentation') {
  <app-construction-documentation-list
    [documentations]="construction?.construction_documentation || []"
  ></app-construction-documentation-list>
  }
  <!-- Workers -->
  @case ('workers') {
  <app-construction-workers
    [workers]="construction?.workers || []"
    [constructionId]="construction?.construction_id"
  >
  </app-construction-workers>
  }
  <!-- Notes -->
  @case ('notes') {
  <app-construction-notes-list
    [notes]="construction?.notes || []"
  ></app-construction-notes-list>
  } }
  <!-- Message -->
  @if (successMessage) {
  <div class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>
  }
</app-layout>
