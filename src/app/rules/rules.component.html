<app-main-container title="Reglamento">
  @if (isAdmin) {
  <div class="w-100 d-flex justify-content-end mb-3">
    @if (editMode) {
    <button class="btn btn-danger" (click)="toggleEdit()">
      <i class="bi bi-x-circle"></i>
    </button>
    } @else {
    <button class="btn btn-warning" (click)="toggleEdit()">
      <i class="bi bi-pencil-square"></i>
    </button>
    }
  </div>
  } @if(editMode){
  <form dir="ltr" class="ckeditor-container">
    <ckeditor
      style="max-height: 300px"
      [editor]="Editor"
      [config]="config"
      [(ngModel)]="rulesContent"
      [ngModelOptions]="{ standalone: true }"
    ></ckeditor>
  </form>
  <div class="w-100 d-flex justify-content-end mt-3">
    <button class="btn btn-primary" (click)="saveRules()">Guardar</button>
  </div>
  } @if(!editMode){
  <div>
    <div [innerHTML]="rulesContent"></div>
  </div>
  }
</app-main-container>
